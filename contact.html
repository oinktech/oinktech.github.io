<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯繫我們 - Oink-tech</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <script src="./js/scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Oink-tech</h1>
        <nav>
            <ul>
                <li><a href="index.html"><box-icon name='home'></box-icon>首頁</a></li>
                <li><a href="portfolio.html"><box-icon name='file'></box-icon>作品集</a></li>
                <li><a href="about.html"><box-icon type='solid' name='user-detail'></box-icon>關於我們</a></li>
                <li><a href="contact.html"><box-icon name='envelope'></box-icon>聯繫我們</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h2>聯繫我們</h2>
            <form id="contact-form">
                <label for="name">姓名：</label>
                <input type="text" id="name" name="user_name" required>
                
                <label for="email">郵箱：</label>
                <input type="email" id="email" name="user_email" required>
                
                <label for="message">訊息：</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">發送訊息</button>
            </form>
            <div id="response-message" style="display: none;"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Oink-Tech 版權所有。</p>
    </footer>
    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>

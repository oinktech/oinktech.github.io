<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join OinkTech GitHub Organization</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Join OinkTech GitHub Organization</h2>
        <p class="text-center">Please fill out the form below to apply for membership in the OinkTech GitHub organization. We look forward to collaborating with you!</p>
        <form id="applicationForm">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="github_username" class="form-label">GitHub Username</label>
                <input type="text" class="form-control" id="github_username" name="github_username" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Application</button>
        </form>
        <div id="flashMessage" class="mt-3" style="display: none;"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('applicationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            
            const formData = new FormData(this);
            fetch('https://oinktech-member-application-email.onrender.com/submit', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const flashMessage = document.getElementById('flashMessage');
                flashMessage.style.display = 'block';
                flashMessage.className = data.success ? 'alert alert-success' : 'alert alert-danger';
                flashMessage.textContent = data.message;
                if (data.success) {
                    // Optionally reset the form
                    this.reset();
                }
            })
            .catch(error => {
                const flashMessage = document.getElementById('flashMessage');
                flashMessage.style.display = 'block';
                flashMessage.className = 'alert alert-danger';
                flashMessage.textContent = "An unexpected error occurred. Please try again.";
            });
        });
    </script>
</body>
</html>

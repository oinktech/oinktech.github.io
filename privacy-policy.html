    <title data-key="title">Oinktech</title>
    <style>
        .title-link {
            display: inline-flex;
            align-items: center;
        }

        #title-png {
            width: 50px;
            height: auto;
            border-radius: 50%;
            border: 2px solid #000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            margin-right: 10px;
        }

        #title-png:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .video-section {
            text-align: center;
            padding: 40px 20px;
            background-color: #f4f4f4;
        }

        .video-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .video-item {
            width: 320px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .video-item video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .video-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .video-item p {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }

        @media (max-width: 768px) {
            .video-container {
                flex-direction: column;
                align-items: center;
            }

            .video-item {
                width: 100%;
                max-width: 480px;
            }
        }
    </style>
    <script>
        window.dataLayer = window.dataLayer || [];

</head>
<body>
    <header>
        <h1><a href="./index.html" class="title-link"><img src="images/favicon.ico" alt="Oinktech" id="title-png">Oinktech</a></h1>
        
        <nav>
            <ul>
                <li><a href="portfolio.html"><box-icon name='file'></box-icon><span data-key="workDisplay">作品展示</span></a></li>
                <li><a href="about.html"><box-icon type='solid' name='user-detail'></box-icon><span data-key="aboutUs">關於我們</span></a></li>
                <li><a href="contact.html"><box-icon name='envelope'></box-icon><span data-key="contactUs">聯繫我們</span></a></li>
                <li><a href="comment.html"><box-icon name='message-rounded-dots'></box-icon><span data-key="commentUs">評論我們</span></a></li>
            </ul>
        </nav>
    </header>

    
    <main>
        
        
        
        
        <div class="language-selector">
            <label for="language-selector" data-key="selectLanguage">Select language:</label>
            <select id="language-selector" onchange="changeLanguage()">
                <option value="zh-Hant">繁體中文</option>
                <option value="en">English</option>
                <option value="jp">日本語</option>
                <option value="korean">한국어</option>
                <option value="spanish">español</option>
                <!-- 添加其他语言选项 -->
            </select>
        </div>
    </main>

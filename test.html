<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oinktech － 在線人數與歷史瀏覽人數統計</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }

        #stat-info {
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Oinktech 網站統計</h1>

    <div id="stat-info">
        <p>歷史瀏覽人數：<span id="history-views">讀取中...</span></p>
        <p>當前在線人數：<span id="online-users">讀取中...</span></p>
    </div>

    <!-- Use ES Modules to import Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
        import { getDatabase, ref, set, get, onValue, push, remove, update } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBa94tld1oXCAdzEmcouPxfgPnnJ6bruXg",
            authDomain: "oinktech-offical-live-people.firebaseapp.com",
            projectId: "oinktech-offical-live-people",
            storageBucket: "oinktech-offical-live-people.appspot.com",
            messagingSenderId: "143391112603",
            appId: "1:143391112603:web:97e6a5d00aca9cc97d753e",
            databaseURL: "https://oinktech-offical-live-people-default-rtdb.firebaseio.com/"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Reference for total visits
        const totalVisitsRef = ref(database, 'totalVisits');
        get(totalVisitsRef).then((snapshot) => {
            const totalVisits = snapshot.val() || 0;
            document.getElementById('history-views').textContent = totalVisits;
        });

        // Reference for online users
        const onlineUsersRef = ref(database, 'onlineUsers');
        onValue(onlineUsersRef, (snapshot) => {
            const onlineUsers = snapshot.size;
            document.getElementById('online-users').textContent = onlineUsers;
        });

        // Increment total visits on first load
        update(totalVisitsRef, (currentValue) => (currentValue || 0) + 1);

        // Add current user to online users
        const userRef = push(onlineUsersRef, true);

        // Remove the user when they disconnect
        userRef.onDisconnect().remove();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oinktech－測試頁面</title>
    <link href="css/styles.css" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .footer-content {
            margin-bottom: 10px;
        }
        .statcounter img {
            border: none;
            margin-top: 10px;
        }
        .footer-links {
            margin: 10px 0;
        }
        .footer-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oinktech－測試頁面</h1>
        <div id="image-slider-container"></div>
    </div>
    <!-- 引入图像滑块插件 -->
<script src="https://oinktech.github.io/website-tools/image-slider.js"></script>
<script>
    // 配置和初始化图像滑块
    createImageSlider({
        containerSelector: '.image-slider-container',
        images: ['https://oinktech.github.io/images/404.png', 'https://oinktech.github.io/images/favicon.ico', 'https://oinktech.github.io/images/cloud.png'],
        autoSlideInterval: 3000
    });
</script>

    
    <!-- 頁腳 -->
    <footer>
        <script src="https://oinktech.github.io/website-tools-version/@1-0-0.js"></script>
    
        <div class="footer-link>
            <a href="privacy.html">隱私政策</a>
        </div>
        <div class="footer-info">
            <p>&copy; 2024 Oinktech. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>

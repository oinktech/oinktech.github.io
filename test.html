<!DOCTYPE html>
<html lang="zh-Hant">
<head>

        h1 {
            text-align: center;
            color: #333;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .footer-content {
            margin-bottom: 10px;
        }
        .statcounter img {
            border: none;
            margin-top: 10px;
        }
        .footer-links {
            margin: 10px 0;
        }
        .footer-links a {
            color: #fff;
            text-decoration: none;

        }

        }

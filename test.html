<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oinktech－測試頁面</title>
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://oinktech.github.io/image-compressor/image-compressor.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .footer-content {
            margin-bottom: 10px;
        }
        .statcounter img {
            border: none;
            margin-top: 10px;
        }
        .footer-links {
            margin: 10px 0;
        }
        .footer-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oinktech－測試頁面</h1>
        
    </div>

   <a href="https://example. com">123</a> 
    <!-- 頁腳 -->
    <footer>
        <script src="https://oinktech.github.io/website-tools-version/@1-0-0.js"></script>
    <script>
        // 配置並啟動優化工具
        Optimization.setOptions({
            version: '1.0.0',  // 指定要使用的版本
            lazyLoadImages: true,
            dynamicImport: false,
            featureDetection: true,
            errorReporting: true,
            dynamicCSS: true,
            performanceTracking: true,
            resourceOptimization: true,
            userBehaviorTracking: true
        });

        Optimization.start();
    </script>
        <div class="footer-link>
            <a href="privacy.html">隱私政策</a>
        </div>
        <div class="footer-info">
            <p>&copy; 2024 Oinktech. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>

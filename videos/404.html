<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="404-title">404 - Page Not Found</title>
    <link rel="icon" href="https://oinktech.github.io/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://oinktech.github.io/css/styles.css">
    <link href='https://unpkg.com/boxicons/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://oinktech.github.io/Switch-between-light-and-dark-colors/theme-toggle-version1.js" defer></script>
    <style>
        main {
            text-align: center;
        }

        img {
            display: block;
            margin: 0 auto; /* 左右自动 */
        }

        /* 确保第二行的 <p> 元素在一行内显示 */
        .inline-paragraph {
            display: inline;
        }
    </style>
</head>
<body>
    <header>
        <h1 data-key="404-title">404 - Page Not Found</h1>
    </header>
    <main>
        <img src="https://oinktech.github.io/images/404.png" alt="404 not found">
        <p id="oops" data-key="404-p1">Oops! The page you're looking for can't be found.</p>
        <p data-key="404-p2-1" class="inline-paragraph">Return to the </p>
        <a href="https://oinktech.github.io" data-key="404-p2-2" class="inline-paragraph">homepage</a>
        <p data-key="404-p2-3" class="inline-paragraph">or</p>
        <a href="https://oinktech.github.io/contact" data-key="404-p2-4" class="inline-paragraph">contact us</a>
        <p data-key="404-p2-5" class="inline-paragraph">for assistance.</p>
        <div class="language-selector">
            <label for="language-selector" data-key="selectLanguage">Select language:</label>
            <select id="language-selector" onchange="changeLanguage()">
                <option value="zh-Hant">繁體中文</option>
                <option value="en">English</option>
                <option value="jp">日本語</option>
                <option value="korean">한국어</option>
                <option value="spanish">español</option>
                <!-- 添加其他语言选项 -->
            </select>
        </div>
    </main>
    <footer>
        <p data-key="footerText">&copy; 2024 All rights reserved by Oinktech.</p>
    </footer>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <!-- 語言切換的腳本 -->
    <script src="https://oinktech.github.io/js/language.js"></script>
</body>
</html>
